<div style="width: 50%; margin: 0 auto; padding: 5rem 0;">
  <mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Pick date/dates</mat-label>
    <textarea [(ngModel)]="dateString" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" readonly
      cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
    <mat-icon matSuffix (click)="openDatepicker()" style="cursor: pointer;">calendar_today</mat-icon>
  </mat-form-field>
</div>
